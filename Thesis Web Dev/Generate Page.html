<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Schedule</title>
<link rel="stylesheet" href="assets/css/Generatedesign.css" />
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h2>Course Schedule</h2>
        <table id="courseTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Subjects</th>
                    <th>Rooms</th>
                    <th>Instructors</th>
                    <th>No. Students</th>
                    <th>S.Y (School Year)</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be dynamically added here -->
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <!-- You can add more rows as needed -->
            </tbody>
        </table>
    </div>
    <div class="right-panel">
        <button id="generateButton">Generate</button>
        <button id="generateButton" onclick="navigateToPage()">Back</button> 
    </div>
</div>
<div class="background-image"></div> <!-- Background image container -->
<script>
    function navigateToPage() {
        window.location.href = "index.html"; // Replace "your-page-url.html" with the actual URL
    }
</script>
</body>
</html>
